<div class="container">
  <mat-card class="container-card">
    <div class="login-alignment">
      <mat-card-header>
        <mat-card-title>Stonks.</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form">
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    placeholder="Username"
                    [(ngModel)]="username"
                    name="username"
                  />
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    placeholder="Password"
                    [(ngModel)]="password"
                    type="password"
                    name="password"
                  />
                </mat-form-field>
              </td>
            </tr>
          </table>
        </form>
        <mat-spinner *ngIf="loading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          (click)="login()"
          color="primary"
          class="login-button"
        >
          Login
        </button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
