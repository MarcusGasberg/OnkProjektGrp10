<h1 mat-h1>{{ Name$ | async }}</h1>
<div *ngIf="BankAccount$ | async as Account; else registerBank">
  <app-bank-account [Account]="Account"></app-bank-account>
</div>
<ng-template #registerBank>
  <p>No Bank Information Found</p>
  <button class="register-btn" mat-raised-button (click)="openRegisterDialog()">
    Register Bank
  </button>
</ng-template>
