upstream bank {
  server account;
  server bank:5004;
}

server {
  listen 80;
  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html =404;
  }

  location /account-api/ {
    proxy_pass http://account:5000/;
  }

  location /bank-api/ {
    proxy_pass http://bank/;
  }
}
