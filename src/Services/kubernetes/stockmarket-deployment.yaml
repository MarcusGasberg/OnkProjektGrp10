apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: stockmarket
  name: stockmarket
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stockmarket
  strategy: {}
  template:
    metadata:
      labels:
        app: stockmarket
    spec:
      containers:
        - image: brunton/stockmarket
          imagePullPolicy: Always
          name: stockmarket
          ports:
            - containerPort: 5001
          resources: {}
      restartPolicy: Always
      serviceAccountName: ""
      volumes: null
status: {}
